services:
  config-service:
    build:
      context: ./configService
      dockerfile: Dockerfile
    ports:
      - "${CONFIG_SERVER_PORT}:${CONFIG_SERVER_PORT}"
    environment:
      CONFIG_SERVER_PORT: ${CONFIG_SERVER_PORT}
    networks:
      - postgres_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${CONFIG_SERVER_PORT}/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-service-discovery:
    build:
      context: ./eurekaServiceDiscovery
      dockerfile: Dockerfile
    ports:
      - "${EUREKA_SERVER_PORT}:${EUREKA_SERVER_PORT}"
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      CONFIG_SERVER_URL: ${CONFIG_SERVER_URL}
    depends_on:
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${EUREKA_SERVER_PORT}/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postgres_network

  notifications-service:
    build:
      context: ./notificationsService
      dockerfile: Dockerfile
    ports:
      - "${NOTIFICATIONS_SERVER_PORT}:${NOTIFICATIONS_SERVER_PORT}"
    environment:
      DATASOURCE_URL: ${DATASOURCE_URL}
      DATASOURCE_USERNAME: ${DATASOURCE_USERNAME}
      DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD}
      NOTIFICATIONS_SERVER_PORT: ${NOTIFICATIONS_SERVER_PORT}
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      EUREKA_ZONE: ${EUREKA_ZONE}
      CONFIG_SERVER_URL: ${CONFIG_SERVER_URL}
      GATEWAY_SERVER_URL: ${GATEWAY_SERVER_URL}
      KEYCLOAK_TOKEN_URL: ${KEYCLOAK_TOKEN_URL}
      KEYCLOAK_ISSUER_URL: ${KEYCLOAK_ISSUER_URL}
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service-discovery:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    networks:
      - postgres_network

  accounts-application:
    build:
      context: ./accountService
      dockerfile: Dockerfile
    ports:
      - "${ACCOUNTS_SERVER_PORT}:${ACCOUNTS_SERVER_PORT}"
    environment:
      DATASOURCE_URL: ${DATASOURCE_URL}
      DATASOURCE_USERNAME: ${DATASOURCE_USERNAME}
      DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD}
      ACCOUNTS_SERVER_PORT: ${ACCOUNTS_SERVER_PORT}
      EUREKA_ZONE: ${EUREKA_ZONE}
      CONFIG_SERVER_URL: ${CONFIG_SERVER_URL}
      GATEWAY_SERVER_URL: ${GATEWAY_SERVER_URL}
      KEYCLOAK_TOKEN_URL: ${KEYCLOAK_TOKEN_URL}
      KEYCLOAK_ISSUER_URL: ${KEYCLOAK_ISSUER_URL}
    depends_on:
      config-service:
        condition: service_healthy
      eureka-service-discovery:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    networks:
      - postgres_network

  bank-ui:
