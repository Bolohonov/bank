      dockerfile: Dockerfile
    ports:
      - "${BLOCKER_SERVER_PORT}:${BLOCKER_SERVER_PORT}"
    environment:
      BLOCKER_SERVER_PORT: ${BLOCKER_SERVER_PORT}
      EUREKA_ZONE: ${EUREKA_ZONE}
      CONFIG_SERVER_URL: ${CONFIG_SERVER_URL}
      KEYCLOAK_TOKEN_URL: ${KEYCLOAK_TOKEN_URL}
