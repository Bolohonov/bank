apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "exchange-service.fullname" . }}
  labels:
    {{- include "exchange-generator-service.labels" . | nindent 4 }}
data:
  application.yml: |  
    spring:
      application:
        name: exchangeGeneratorService
      cloud:
        discovery:
          enabled: false
        config:
          enabled: false
      datasource:
        initialization-mode: never
        enabled: false
      liquibase:
        enabled: false
      security:
        oauth2:
          client:
            registration:
              service-client:
                client-id: exchange-generator-service
                client-secret: dH2ik3GGiu8ubKuyiWu9ZV4Oz9GHg7zy
            provider:
              keycloak:
                token-uri: {{ tpl .Values.keycloak.token_uri . | quote }}
      kafka:
        bootstrap-servers: {{ tpl .Values.kafka.url . | quote }}
        consumer:
          group-id: currency-rate-group
          auto-offset-reset: earliest
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          properties:
            acks: all
        listener:
          observation-enabled: true
          ack-mode: RECORD
        admin:
          client-id: bank-app
        properties:
          security.protocol: PLAINTEXT
        template:
          observation-enabled: true
    server:
      port: {{ .Values.service.port }}
    bank:
      gateway: {{ tpl .Values.gateway.service_url . | quote }}
    eureka:
      client:
        enabled: false